<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch Carrots!!</title>
    <script src="https://kit.fontawesome.com/774557dd8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <audio class="bg_sound" src="sound/bg.mp3"></audio>
    <audio class="alert_sound" src="sound/alert.wav"></audio>

    <section class="wrap">
      <div class="background_image">
        <img src="img/background.png" alt="" />
      </div>
      <div class="info">
        <button class="play_btn btn"><i class="fa-solid fa-play"></i></button>
        <div class="timer">00 : 00</div>
        <div class="counter">0</div>
      </div class="info">
      <div class="alert">
          <button class="replay_btn btn"><i class="fa-solid fa-reply"></i></button>
          <p class="alert_txt">Replay ?</p>
      </div>  
    </section>
  </body>
</html>
