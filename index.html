<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch Carrots!!</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/774557dd8b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header>
        <button class="game__btn btn">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="game__timer">00 : 00</span>
        <span class="game__score">0</span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up hide">
      <button class="pop-up__refresh btn">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <span class="pop-up__message"></span>
    </section>
  </body>
</html>
